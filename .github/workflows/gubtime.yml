name: Rust Build and Run

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Rust
      uses: rust-build/rust-build.action@v1.4.5
      with:
        rust-version: '1.77.1' # You can adjust the version as per your requirements

    - name: Build and Run Script
      run: |
        cargo build --release
        ./target/release/main
